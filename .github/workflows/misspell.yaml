---
name: misspell
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  misspell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: reviewdog/action-misspell@9daa94af4357dddb6fd3775de806bc0a8e98d3e4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          locale: "US"
